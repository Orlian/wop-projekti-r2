<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Montserrat&display=swap" rel="stylesheet">
    <link href="css/front-page.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="logo">
         <ion-icon name="color-palette-outline"></ion-icon>
        <p class="logo-caption">iArt</p>
    </header>
    <main>
        <div class="main-title">
            <div class="main-logo">
                <ion-icon name="color-palette-outline"></ion-icon>
            </div>
            <h2>Welcome to iArt</h2>
            <h5>Share your art</h5>
        </div>
        <div class="login-wrapper">
            <form id="login-form">
                <input type="email" name="username" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <button type="submit"><p id="login-text">Login</p></button>
                <a href="register.html" id="register-link">Add user</a>
            </form>
        </div>
    </main>
</div>
<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
<script src="js/serialize.js"></script>
<script src="js/front-page.js"></script>
</body>
</html>
