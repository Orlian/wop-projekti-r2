<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search results</title>
    <link href="css/profile.css" rel="stylesheet">
    <link href="css/search-results.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <nav>
            <ul class="menu">
                <li class="logo">
                    <ion-icon id="logo-img" name="color-palette-outline"></ion-icon>
                    <h1 class="logo-caption">Artgram</h1>
                </li>
                <li class="item" id="search-field">
                    <form id="search-form">
                        <input type="text" placeholder="Search.." name="search" id="search-input">
                        <button type="submit">
                            <ion-icon name="search-outline"></ion-icon>
                        </button>
                    </form>
                </li>
                <li class="item" id="add-pic-button">
                    <a href="#">Add picture</a>
                </li>
                <li class="item item-has-submenu" id="profile-button">
                    <a tabindex="0" style="outline: none">Profile
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </a>
                    <ul class="submenu">
                        <li class="subitem"><a href="#">View</a></li>
                        <li class="subitem"><a href="#">Edit</a></li>
                        <li class="subitem"><a href="#">Logout</a></li>
                    </ul>
                </li>
                <li class="toggle"><a href="#">
                    <ion-icon id="menu-img" name="menu-outline"></ion-icon>
                </a></li>
            </ul>
        </nav>
    </header>
    <section class="search-result-header">
        <h2 id="search-results-for">Search results for</h2> <!-- Js:llä sisältö + hakutermi -->
    </section>
    <!-- TODO Tänne joku grid-systeemi hakua vastaavien kuvien näyttämiselle -->
    <section class="search-result-wrapper">
        <div class="grid-item">
            <img src="http://placekitten.com/200/200" alt="thumbnail">
        </div>
        <div class="grid-item">
            <img src="http://placekitten.com/200/200" alt="thumbnail">
        </div>
        <div class="grid-item">
            <img src="http://placekitten.com/200/200" alt="thumbnail">
        </div>
        <div class="grid-item">
            <img src="http://placekitten.com/200/200" alt="thumbnail">
        </div>
        <div class="grid-item">
            <img src="http://placekitten.com/200/200" alt="thumbnail">
        </div>
        <div class="grid-item">
            <img src="http://placekitten.com/200/200" alt="thumbnail">
        </div>
        <div class="grid-item">
            <img src="http://placekitten.com/200/200" alt="thumbnail">
        </div>
        <div class="grid-item">
            <img src="http://placekitten.com/200/200" alt="thumbnail">
        </div>
    </section>
    <aside>
        <div class="modal" id="image-search-modal">
            <div class="image-search-wrapper">
                <div class="image-search-content-modal">
                    <div class="image-search-content-modal-wrapper">
                        <span class="close">&times;</span>
                        <figure id="image-figure">
                            <img src="" alt="" class="" id="search-post-image">
                            <h3 id="image-owner"></h3>
                            <figcaption id="image-figcaption"></figcaption>
                        </figure>
                        <div class="feedback">
                            <div class="likes">
                                <ion-icon name="heart-outline"></ion-icon>
                                <p>N Likes</p>
                            </div>
                            <div class="comment-section">
                                <h4>Comments</h4>
                                <ul class="comments">
                                </ul>
                            </div>
                        </div>
                        <button type="submit" class="like-btn">
                            <ion-icon name="heart-outline"></ion-icon>
                        </button>
                        <form class="add-comment">
                            <textarea name="comment" id="comment-text" style="resize: none"
                                      placeholder="Write a comment"></textarea>
                            <button class="modal-button" id="comment-btn">Comment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </aside>
</div>
<div class="loader-ripple">
    <div></div>
    <div></div>
</div>
<script src="js/serialize.js"></script>
<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
<script src="js/navbar.js"></script>
<script src="js/search-results.js"></script>
</body>
</html>
