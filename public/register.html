<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Montserrat&display=swap" rel="stylesheet">
    <title>Register user</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <main>
        <div class="register-wrapper">
            <form id="register-form" enctype="multipart/form-data">
                <img src="http://placekitten.com/200/200" alt="Chosen profile picture" id="user-picture">
                <div class="upload-btn-wrapper">
                    <button class="btn" id="register-add-image"><ion-icon name="add-circle-sharp"></ion-icon></button>
                    <input id="register-add-image-input" type="file" name="user_image" accept="image/*" onchange="previewImage(event)">
                </div>
                <input type="text" id="username-input" name="username" placeholder="Username" required>
                <span id="unmessage"></span>
                <input type="email" name="email" placeholder="Email" title="Please enter valid email"  oninvalid="this.setCustomValidity('Please enter valid email')"
                       oninput="setCustomValidity('')" required>
                <input type="password" id="password" name="password" placeholder="Password" pattern="(?=.*[A-Z]).{8,}" title="Password must contain one uppercase letter and eight characters"  onkeyup="checkMatch();"  oninvalid="this.setCustomValidity('Password must contain one uppercase letter and eight characters')" required>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Retype password" title="Password must contain one uppercase letter and eight characters" oninvalid="this.setCustomValidity('Password must contain one uppercase letter and eight characters')" pattern="(?=.*[A-Z]).{8,}"  onkeyup="checkMatch();"
                       required><span id="pwmessage"></span>
                <textarea name="description" placeholder="Describe yourself (optional)" cols="40" rows="12"
                          style="resize: none"></textarea>
                <button type="submit" id="register-button" disabled>Create User</button>
                <button type="button" id="cancel-button">Cancel</button>
            </form>
        </div>
    </main>
</div>
<script src="js/serialize.js"></script>
<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
<script src="js/register.js"></script>
<script src="js/load-image.js"></script>
</body>
</html>
