<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <main>
        <div class="post-wrapper">
            <form>
                <img src="http://placekitten.com/200/200" alt="art-img" id="art-img">
                <div class="upload-btn-wrapper">
                    <button class="btn">
                        <ion-icon name="add-circle-sharp"></ion-icon>
                    </button>
                    <input type="file" name="user-image" accept="image/*">
                </div>
                <textarea name="caption" style="resize: none" rows="8" cols="40"
                          placeholder="Add caption (optional)"></textarea>
                <section class="genre-selection genres">
                    <h2>Choose genres (1 required)</h2>
                    <!-- TODO Korjaile genret oikeiksi, kunhan ne p채채tet채채n -->
                    <div class="check">
                        <label for="genre1">Joku</label>
                        <input type="checkbox" id="genre1" name="genre1" value="joku">
                    </div>
                    <div class="check">
                        <label for="genre2">Joku</label>
                        <input type="checkbox" id="genre2" name="genre2" value="joku">
                    </div>
                    <div class="check">
                        <label for="genre3">Joku</label>
                        <input type="checkbox" id="genre3" name="genre3" value="joku">
                    </div>
                    <div class="check">
                        <label for="genre4">Joku</label>
                        <input type="checkbox" id="genre4" name="genre4" value="joku">
                    </div>
                </section>
                <button type="submit" id="post-button">Publish</button>
                <button type="submit" id="cancel-button">Cancel</button>
            </form>
        </div>
    </main>
</div>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="js/load-image.js"></script>
</body>
</html>
